<style>
  .Link {
    text-decoration: underline;
    color: rgb(0, 113, 133);
  }
  .Link:hover {
    text-decoration: underline;
    color: red;
  }
  .Nike {
    font-weight: bold;
    font-size: 35px;
  }
  .Price {
    color: rgb(0, 118, 0);
    font-weight: bold;
  }
  .Cart {
    background-color: rgb(255, 216, 20);
    border: none;
    width: 110px;
    height: 30px;
    border-radius: 18px;
    font-weight: bold;
    margin-right: 5px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .Cart:hover {
    opacity: 0.8;
  }
  .Cart:active {
    background-color: rgb(255, 236, 25);
  }
  .Buy {
    background-color: rgb(255, 164, 28);
    border: none;
    width: 110px;
    height: 30px;
    font-weight: bold;
    border-radius: 18px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .Buy:hover {
    background-color: darkorange;
  }
  .Buy:active {
    opacity: 0.8;
  }
</style>
<p class="Link">
    Back to Amazon
</p>

<p class=Nike>
  Nike Black Running Shoes
</p>

<p class=Price>
  $39 - in stock.
</p>

<p class=Delivery>
  Free delivery tomorrow.
</p>

<p>
  <button class=Cart>
    Add to Cart
  </button>

  <button class=Buy>
    Buy now
  </button>
</p>
