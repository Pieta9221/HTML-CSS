<style>
  .Uber {
    background-color: black;
    color: white;
    height: 36px;
    width: 105px;
    margin-right: 8px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .Uber:hover {
    opacity: 0.8;
  }
  .Amazon {
    background-color: rgb(255, 216, 20);
    height: 36px;
    width: 165px;
    font-weight: bold;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .Amazon:hover {
    background-color: rgb(255, 236, 25);
  }
  .GitHub {
    background-color: rgb(46, 164, 79);
    border-radius: 4px;
    color:white;
    margin-left: 8px;
    height: 36px;
    width: 90px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .GitHub:hover {
    box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.15);
  }
  .Bootstrap1 {
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    height: 36px;
    width: 120px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .Bootstrap1:hover {
    background-color: purple;
    opacity: 0.8;
  }
  .Bootstrap2 {
    background-color: white;
    color: rgb(108, 117, 125);
    font-weight: bold;
    height: 36px;
    width: 120px;
    border-radius: 4px;
    border-color: rgb(108, 117, 125);
    border-style: solid;
    margin-left: 5px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .Bootstrap2:hover {
    background-color: grey;
    opacity: 0.8;
    color: white;
  }
  .LinkedIn1 {
    background-color: rgb(10, 102, 194);
    color: white;
    height: 36px;
    width: 235px;
    font-weight: bold;
    border-radius: 18px;
    border: none;
    margin-right: 5px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .LinkedIn1:hover {
    background-color: darkblue;
  }
  .LinkedIn2 {
    background-color: white;
    color:rgb(10, 102, 194);
    border-radius: 18px;
    border-color: rgb(10, 102, 194);
    font-weight: bold;
    border-style: solid;
    height: 36px;
    width: 80px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .LinkedIn2:hover {
    background-color: rgb(212, 233, 247);
  }
</style>
<button class="Uber">
  Request now
</button>

<button class="Amazon">
  Add to Cart
</button>

<button class="GitHub">
  Sign Up
</button>

<p>
  <button class="Bootstrap1">
    Get Started
  </button>

  <button class="Bootstrap2">
    Download
  </button>
</p>

<p>
  <button class="LinkedIn1">
    Apply on company website
  </button>

  <button class="LinkedIn2">
    Save
  </button>
</p>
