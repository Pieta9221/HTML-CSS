<style>
.back {
  margin-right: 8px;
  padding-top: 8px;
  padding-bottom: 8px;
  font-size: 16px;
}
.link {
  margin-right: 4px;
  margin-left:  4px;
  font-size: 18px;
}
.next {
  margin-right: 8px;
  padding-top: 8px;
  padding-bottom: 8px;
  font-size: 16px;
}
.stretch {
  background-color: green;
  color: white;
  font-size: 16px;
  font-family: Arial;
  padding-right: 10px;
  padding-left: 10px;
  padding-bottom: 8px;
  padding-top: 8px;
  margin-left: 4px;
  transition: padding-left 0.15s, padding-right 0.15s;
  border: none;
  cursor: pointer;
}
.stretch:hover {
  padding-right: 30px;
  padding-left: 30px;
  padding-bottom: 15px;
  padding-top: 15px;
}
.shadow {
  background-color: green;
  color: white;
  font-size: 16px;
  font-family: Arial;
  padding-right: 16px;
  padding-left: 16px;
  padding-bottom: 8px;
  padding-top: 8px;
  margin-left: 4px;
  box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
  border: none;
  cursor: pointer;
}
.shadow:active {
  box-shadow: none;
  margin-top: 3px;
}
.wide {
  background-color: green;
  color: white;
  font-size: 18px;
  font-family: Arial;
  padding-right: 15px;
  padding-left: 15px;
  padding-bottom: 8px;
  padding-top: 8px;
  margin-left: 10px;
  margin-right: 10px;
  transition: padding-left 0.15s, padding-right 0.15s;
  border: none;
  cursor: pointer;  
}
.wide:hover {
  padding-right: 25px;
  padding-left: 25px;
  margin-left: 0px;
  margin-right: 0px;
}
</style>

<p>

  <a class="link" href="https://google.com">

  </a>

  <button class="next">
    Next
  </button>
</p>

<p>
