<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    
    <div style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
      ">
      <div style="background-color: lightpink;">col 1</div>
      <div style="background-color: lightpink;">col 2</div>
      <div style="background-color: lightpink;">col 3</div>
      <div style="background-color: lightpink;">col 4</div>
      <div style="background-color: lightpink;">col 1</div>
      <div style="background-color: lightpink;">col 2</div>
      <div style="background-color: lightpink;">col 3</div>
      <div style="background-color: lightpink;">col 4</div>
      
    </div>
  </body>
</html>
