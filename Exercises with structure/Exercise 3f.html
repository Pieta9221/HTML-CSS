<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Order</title>
    <link rel="stylesheet" href="Exercise 3f.css">
  </head>
  <body>
    <p class="Link">
      <a href="https://www.amazon.com/" target=_blank>
        Back to Amazon
      </a>
    </p>
    
    <p class=Nike>
      Nike Black Running Shoes
    </p>
    
    <p class=Price>
      $39 - in stock.
    </p>
    
    <p class=Delivery>
      Free delivery tomorrow.
    </p>
    
    <p>
      <button class=Cart>
        Add to Cart
      </button>
    
      <button class=Buy>
        Buy now
      </button>
    </p>
  </body>
</html>
